<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>

<body>
  <div class="left-container">
    <div class="logo">
      <div class="logo-text">VISIT</div>
      <img src="colombia-logo.png" alt="Colombia's logo">
    </div>
  </div>
  <div class="right-container">
    <div class="text-info">
      <h1>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</h1>
      <h1>Sign up <em>now</em> to get started.</h1>
      <h1 class="h1-separate">You know you want to.</h1>
    </div>
    <div class="form-container">
      <form action="#" method="get">
        <div class="form-in-bg">
          <h1>Let's do this!</h1>
          <div class="form-area">
            <div class="left-form">
              <div class='form-row'>
                <label for='first-name'>FIRST NAME</label>
                <input id='first-name' name='first-name' type='text' required>
              </div>
              <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
              </div>
            </div>
            <div class="right-form">
              <div class='form-row'>
                <label for='second-name'>SECOND NAME</label>
                <input type='text' id='second-name' name='second-name' required>
              </div>
              <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
              </div>
              <div class='form-row'>
                <label for='confirm-pw'>CONFIRM PASSWORD</label>
                <input type='password' id='confirm-pw' name='confirm-pw' required>
              </div>
            </div>
          </div>
        </div>
        <div class="send-info">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
